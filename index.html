<!DOCTYPE html>
<html lang="en" ng-app="8lampsPuzzle">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>8 lamps - logic puzzle</title>

    <link rel="stylesheet" href="./plugins/bootstrap/bootstrap-3.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./plugins/font-awesome-4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="page-header">
                <h1>
                    8 lamps <small>logic puzzle</small>
                    <small class="pull-right git">
                        <a href="https://github.com/Budmore/8lamps-puzzle/" title="Budmore github"><i class="fa fa-github-alt"></i></a>
                    </small>
                </h1>
            </div>
        </div>
    </header>
    <div class="wrapper" ng-controller="LampsController">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <section>
                        <div class="box-inner box-inner-mobile">
                            <div class="lamps-list">
                                <button type="button" ng-repeat="lamp in lamps"
                                ng-click="clickLamp(lamp)"
                                class="lamp {{lamp.state}} nr-{{lamp.nr}}"></button>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-4 col-xs-12">

                    <section>
                        <div class="box-inner">
                            <ng-include src="'./partials/panel-result.html'"></ng-include>
                            <p class="lead">Switch on all the dots.</p>
                            <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="resetGame()"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                        </div>
                    </section>

                    <section ng-if="bestResult">
                        <div class="box-inner">
                            <div class="progress">
                                <span class="progress-bar progress-bar-success" ng-style="greenBar"></span>
                                <span class="progress-bar progress-bar-warning" ng-style="orangeBar"></span>
                            </div>

                            <h3>Your best result is</h3>
                            <h3><span class="label label-default">{{ bestResult }}</span></h3>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>

    <script src="plugins/underscore/underscore.js"></script>
    <script src="plugins/angular/angular.js"></script>

    <script src="app.js"></script>
</body>
</html>
